<table>
    {% csrf_token %}
    {% for field,value in model_dict.items %}
        <!--<div class="fieldWrapper">-->
            <tr><td> {{ field }}</td><td></td>     <td>{{ value }}</td></tr>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
</table>
