<table>
    {% csrf_token %}
    {% for field in model.items() %}
        <!--<div class="fieldWrapper">-->
            <tr><td> {{ field }}<td></tr>

            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
</table>
