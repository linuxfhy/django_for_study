<form action="{% url 'polls:flowdetail' prj_name model_id %}" method="post">

<table>
    {% csrf_token %}
    <tr><td>【当前项目:】</td><td>{{ PrjNameZh }}</td><tr>
    {% for field in form %}
        <!--<div class="fieldWrapper">-->
            <tr><td>【{{ field.label_tag }}】</td><td> {{ field }}<td></tr>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
</table>
    {% for elmt in trigger %}
        <input type="submit" value={{elmt}} name='trigger' />
    {% endfor %}
</form>
<li><a href="{% url 'polls:flowhome' %}">返回首页</a></li>
