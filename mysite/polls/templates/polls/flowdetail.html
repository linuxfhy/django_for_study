<form action="{% url 'polls:flowdetail' model_id %}" method="post">

<table>
    {% csrf_token %}
    {% for field in form %}
        <!--<div class="fieldWrapper">-->
            <tr><td>{{ field.label_tag }}</td><td> {{ field }}<td></tr>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
</table>
    {% for elmt in trigger %}
        <input type="submit" value={{elmt}} name='trigger' />
    {% endfor %}
</form>
