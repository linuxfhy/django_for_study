{% if latest_namemodel_list %}
    <table>
    <tr><td>ID</td><td>概要</td><td>当前状态</td><td>当前处理人</td><td>提出人</td></tr>
    {% for namemodel in latest_namemodel_list %}
        <tr>
            <td><a href="{% url 'polls:flowdetail' namemodel.id %}">question_{{ namemodel.id }}</a></td>
            <td>{{ namemodel.summary }}</td>
            <td>{{ namemodel.curent_state }}</td>
            <td>{{ namemodel.assigned_to }}</td>
            <td>{{ namemodel.created_by }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
