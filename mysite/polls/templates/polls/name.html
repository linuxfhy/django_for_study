<form  enctype="multipart/form-data" action="{% url 'polls:myflow' prj_name%}" method="post">
    <table>
        {% csrf_token %}
        <tr><td>当前项目:</td><td>{{ PrjNameZh }}</td><tr>
        {% for field in form %}
            <!--<div class="fieldWrapper">-->
            <tr>
                <td>【{{ field.label_tag }}】</td>
                <td> {{ field }} </td>
            </tr>
            {% if field.help_text %}
            <tr><td></td><td>{{ field.help_text|safe }}</td></tr>
            {% endif %}
            <!--</div>-->
        {% endfor %}
    </table>
    <input type="submit" value="创建" />
</form>
<li><a href="{% url 'polls:flowhome' %}">首页</a></li>
