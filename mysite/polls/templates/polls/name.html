<form action="{% url 'polls:myflowprocess' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <!--<div class="fieldWrapper">-->
            <p>{{ field.label_tag }} </p><p> {{ field }}</p>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
