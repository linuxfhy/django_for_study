{% if prj_name %}
    <form action="{% url 'polls:flowprjregist' prj_name %}" method="post">
{% else %}
    <form action="{% url 'polls:flowregist' %}" method="post">
{% endif %}

<table>
    {% csrf_token %}
    {% for field in form %}
        <!--<div class="fieldWrapper">-->
            <tr><td>{{ field.label_tag }}</td><td> {{ field }}<td></tr>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        <!--</div>-->
    {% endfor %}
</table>
    <input type="submit" value="注册" />

</form>
